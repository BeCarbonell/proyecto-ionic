<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-input placeholder="Aqui su nombre" #nombre></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Apellido:</ion-label>
    <ion-input placeholder="Aqui su apellido" #apellido></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nombre de usuario:</ion-label>
    <ion-input placeholder="Ej: Deltalpha0" #nomUsuario></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Contraseña:</ion-label>
    <ion-input type="password" placeholder="Ingrese una contraseña" #contrasena></ion-input>
  </ion-item>
    <br>
    <ion-button expand="block" shape="round" (click)="agregar(nombre, apellido, nomUsuario, contrasena)">
      Registrar
    </ion-button>
</ion-content>
